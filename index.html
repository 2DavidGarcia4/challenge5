<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <title>Challenge 5</title>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="header_text">
        <span>My balance</span>
        <span>$921.48</span>
      </div>
      <img src="./images/logo.svg" alt="logo">
    </div>

    <div class="body">
      <div class="body_graphic">
        <h2>Spending - Last 7 days</h2>
        <div class="graphic_days">
          <div class="day">
            <div class="day_amount">
              <p>$50.00</p>
            </div>
            <div class="day_percent"></div>
            <p>mon</p>
          </div>

          <div class="day">
            <div class="day_amount">
              <p>$30.00</p>
            </div>
            <div class="day_percent"></div>
            <p>tue</p>
          </div>

          <div class="day">
            <div class="day_amount">
              <p>$10.00</p>
            </div>
            <div class="day_percent"></div>
            <p>wed</p>
          </div>

          <div class="day">
            <div class="day_amount">
              <p>$100.00</p>
            </div>
            <div class="day_percent"></div>
            <p>thu</p>
          </div>

          <div class="day">
            <div class="day_amount">
              <p>$40.00</p>
            </div>
            <div class="day_percent"></div>
            <p>fri</p>
          </div>

          <div class="day">
            <div class="day_amount">
              <p>$70.00</p>
            </div>
            <div class="day_percent"></div>
            <p>sat</p>
          </div>

          <div class="day">
            <div class="day_amount">
              <p>$80.00</p>
            </div>
            <div class="day_percent"></div>
            <p>sun</p>
          </div>
        </div>
      </div>

      <div class="barr"></div>

      <div class="body_footer">
        <div class="footer_month">
          <p>Total this month</p>
          <p>$478.33</p>
        </div>
        <div class="footer_percent">
          <p>+2.4%</p>
          <p>from last month</p>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
